<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Rubio Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="assets/imgs/icon.ico"/>
    <link rel="apple-touch-icon" href="assets/imgs/apple-touch-icon.png">
</head>
<body>
    <div class="container">
        <div class="players-container">
            <button class="player-1-btn">
                <div class="player-one">
                    <p class="player-one-active hidden">ACTIVE</p>
                    <div class="info-box player">
                        <div class="title player-title">
                            <div class="square"> </div>
                            <div class="title-text" id="playerOne">PLAYER ONE</div>
                        </div>
                        <div class="info">
                            <div class="info-text" id="playerOneRounds">// X TURNS</div>
                        </div>
                    </div>
                    
                    <div class="info-box player earnings">
                        <div class="info">
                            <div class="info-text" id="playerOneMoney">// $_MONEY_TOTAL</div>
                        </div>
                    </div>
                </div>
            </button>
            
            <div class="seperator"></div>
            
            <button class="player-2-btn">
                <div class="player-two">
                    <p class="player-two-active hidden">ACTIVE</p>
                    <div class="info-box player">
                        <div class="title player-title">
                            <div class="square"> </div>
                            <div class="title-text" id="playerTwo">PLAYER TWO</div>
                        </div>
                        <div class="info">
                            <div class="info-text" id="playerTwoRounds">// X TURNS</div>
                        </div>
                    </div>
    
                    <div class="info-box player earnings">
                        <div class="info">
                            <div class="info-text" id="playerTwoMoney">// $_MONEY_TOTAL</div>
                        </div>
                    </div>
                </div>
            </button>
    
            <div class="modal-container">
                <div class="modal hidden">
                    <div class="info-box player">
                        <label class="title player-title" for="playerOne">Player One:</label>
                        <input type="text" placeholder="PSN ID" name="playerOne">   
                    </div>
                    <div class="info-box player">
                        <label class="title player-title" for="playerTwo">Player Two:</label>
                        <input type="text" placeholder="PSN ID" name="playerTwo">
                    </div>
                    <button class="done-btn">
                        DONE
                    </button>
                </div>
            </div>
        </div>

        <div class="buttons-section">
            <div class="section">
                <button class="next-btn">
                    START
                </button>
                <div class="counter">
                    X
                </div>
            </div>
    
            <div class="section">
                <button onclick="reset()" class="reset-btn">
                    CLOCK OUT
                </button>
        
                <button class="edit-btn">
                    EDIT
                </button>
            </div>
        </div>
        
        <div class="instructions">
            <p>// Instructions:</p>
            <p>- Tap 'Edit' to enter the player names</p>
            <p>- Tap the Active Player (Host) <br> &nbsp or the 'Next Host' button</p>
        </div>


        
    </div>   

    <audio id="clickSound" src="assets/sounds/zapsplat_multimedia_button_click_006_53867.mp3" preload="auto"></audio>
    <audio id="doneSound" src="assets/sounds/foley_zipper_done_up_on_cloth_makeup_bag_1.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
